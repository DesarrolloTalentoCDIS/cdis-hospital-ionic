<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon name="newspaper-outline"></ion-icon> Noticias
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let notice of notices">
        <ion-card  mode="ios" class="ion-text-center">
          <ion-card-header>
            <hr class="separator-line" /> <!-- Línea de separación -->
            <img [src]="notice.imageUrl" />
            <hr class="separator-line" /> <!-- Línea de separación -->
            <ion-card-title>{{ notice.title }}</ion-card-title>
            <ion-card-subtitle>{{ notice.subtitle }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
              {{ notice.description }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
